<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }

        /* Netflix Section Styles */
        .netflix {
            background-color: #e50914;
            color: #fff;
        }

        /* Comedy Movies Section Styles */
        .comedy-movies {
            background-color: #ffc107;
            color: #000;
        }

        /* Image grid styling */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
            }

            section {
                width: 48%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="netflix">
            <h1>Netflix Section</h1>
            <div class="image-grid">
                <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/7309/177309-v" alt="Comedy Movie 1">

                <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/2172/1707277262172-i" alt="Comedy Movie 4">
                <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/4773/1544773-i-780799471081" alt="Comedy Movie 5">
                <img src="https://img10.hotstar.com/image/upload/f_auto,q_90,w_384/sources/r1/cms/prod/6677/1720880456677-v" alt="Comedy Movie 6">

</html>
